<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App Project</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Enter your location" /> 
    </header>
    <main>
      <section class= "location">
        <div class="city">Ujjain, IN</div>
        <div class="date">Saturday 25 July 2020</div>
      </section>
      <div class="current">
        <div class="temp">25<span>°c</span></div>
        <div class="weather">Rainy</div>
        <div class="hi-low">20°c / 23°c</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>

</body>
</html>
